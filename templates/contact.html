{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class='container-fluid px-0'>
<img src="https://source.unsplash.com/1600x600/?email,phone" class="d-block w-100" alt="...">
</div>
<div class='conntainer py-2 mx-6'>
<h1>Contact Us :-</h1
</div>
<div class='conntainer mx-4'>
<form method='post' action='/contact'>
{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="name" class="form-control" id="exampleInputEmail1" name='name' aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Why do you want to play with me?</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" name='desc' rows="3"></textarea>
</div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
